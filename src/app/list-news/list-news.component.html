<section class="d-flex justify-content-center">
    <button [routerLink]="['/create-news']" class="btn btn-success mt-4">Register a News</button>
</section>
<div *ngFor="let item of listNews" class="d-flex justify-content-center "> 
    <article class="card m-4" style="width: 18rem;">
        <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between">
            <h6 class="card-subtitle mb-3 text-muted">{{item.author}}</h6>            
        </div>        
          <h3 class="card-title text-center">{{item.title}}</h3>          
          <p class="card-text px-3">{{item.content}}</p>          
              <p>{{item.tags}}</p>
              <p class="text-end">{{item.date | date: "dd/MM/yyyy"}}</p>   
              <div>{{getId(item.id)}}</div> 
              <a href="">View Comments</a>      
        </div>
    </article>
    <div>

    </div>

</div>
