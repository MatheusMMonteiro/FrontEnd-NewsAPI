<div class="container-fluid p-5 p-5 lightBg">

    <div class="row mb-5">
      <div class="col-md-12">
        <h1 class="headerStyle text-center p-3">Delete News</h1>
      </div>
    </div>
  
    <div class="row mb-4">
      <div>
        <h4 class="text-center text-secondary p-1">
            Do you want to permamentily <span class="text-danger">delete</span> this news? 
        </h4>
      </div>
    </div>
  
    <div class="row">
      <div class=" d-flex justify-content-center">
        <h3 class="text-center text-white" style="background-color:crimson; width: 50%;">News selected: {{news.title}}</h3>
      </div>
    </div>
  
    <div class="row">
      <div class=" d-flex justify-content-center">
        <button class="btn btn-danger m-1 p-1" routerLink="/update-news">Cancel</button>
        <button class="btn btn-success m-1 p-1" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
