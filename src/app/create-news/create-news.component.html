<div class="container-fluid p-2 lightBg">
    <div class="row d-flex justify-content-center">
  
      <div class="col-md-10 d-flex flex-column align-items-center">
  
        <h2 class="headerStyle p-4"><strong>Register a News</strong></h2>
  
        <div class="form-group">
          <label for="title">Title</label>
          <input  [(ngModel)]="news.title"type="text" id="title" placeholder="Type the Title"
          class="form-control mb-2">
          <label for="content">Content</label>
          <textarea  [(ngModel)]="news.content"type="text" id="content" placeholder="Type the Content"
          class="form-control mb-2" rows="3" cols="33"></textarea>
          <label for="author">Author</label>
          <input  [(ngModel)]="news.author"type="text" id="author" placeholder="Type the Author"
          class="form-control mb-2">
          <label for="tags">Tags</label>
          <input  [(ngModel)]="news.tags"type="text" id="tags" placeholder="Type the tags"
          class="form-control mb-2">

      </div>
        <button class="btn btn-success mt-4" (click)="register()">Save changes</button>
      </div>
    </div>
</div>

<div class="container-fluid lightBg">
    <div class="container pt-5 ">
      <div class="row d-flex justify-content-center pb-5">
        <div class="col-md-12">
          <table class="table table-hover inputStyle">
            <thead>
              <tr>
                <th scope="col" class="">Title</th>
                <th scope="col" class="r">Author</th>
                <th scope="col" class="text-center">Functions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of listNews'>
                <th scope="row">{{item.title}}</th>
                <td>{{item.author}}</td>
                <td class="d-flex justify-content-center">
                  <button class="btn btn-success  m-2 p-1" [routerLink]="['/update-news',item.id]">Edit</button>
                  <button class="btn btn-danger m-2 p-1" [routerLink]="['/delete-news', item.id]">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center mb-4">
          <button class="btn btn-danger m-2" [routerLink]="['/list-news']">Cancel</button>
        </div>
      </div>
    </div>
</div>
