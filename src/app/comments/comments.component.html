<details class="mb-3">
    <summary>View Comments</summary>
    <div  *ngFor="let item of listComments">        
        <div class="border border-danger px-2 mb-1 rounded-start">
            <p class="fw-bolder m-0 text-primary">{{item.author}}</p>
            <p class="m-0 font-monospace">{{item.content}}</p>
            <p class="text-end text-muted">{{item.date | date: "dd/MM/yyyy"}}</p>              
        </div>                 
    </div>

</details>
